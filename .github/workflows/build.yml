name: Build and Analyze with Maven

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and Analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # SonarCloud needs the full history

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-
      
      # Step 1: Compile the code without running tests or packaging
      - name: Compile project
        run: mvn -B compile -Drat.skip=true -DskipTests

      # Step 2: Run the SonarCloud analysis on the compiled code
      - name: Analyze with SonarCloud
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B sonar:sonar -Dsonar.projectKey=Raygama_collections-demo -Dsonar.organization=raygama -Dsonar.host.url=https://sonarcloud.io

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44

      - name: Notify AI Agent
        if: success()
        env:
          FLOWISE_BEARER_TOKEN: ${{ secrets.FLOWISE_BEARER_TOKEN }}
        run: |
          # Construct the final JSON body for the API call
          JSON_BODY=$(printf '{
            "question": "Analyze a sonar issue using your knowledge!",
            "projectKey": "%s",
            "prNumber": "%s"
          }' "Raygama_collections-demo" "${{ github.event.pull_request.number }}")

          # Make the API call to Flowise
          curl https://cloud.flowiseai.com/api/v1/prediction/ae8b5cb1-b90b-4f25-9395-a839e92e2bf6 \
               -X POST \
               -d "$JSON_BODY" \
               -H "Content-Type: application/json" \
               -H "Authorization: Bearer $FLOWISE_BEARER_TOKEN"

