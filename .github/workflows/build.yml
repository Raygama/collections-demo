name: Build and Analyze with Maven

on:
  push:
    branches:
      - main  # Triggered after merge into main
  pull_request:
    types: [opened, synchronize, reopened]  # Triggered on PR updates

jobs:
  build:
    name: Build and Analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Required for SonarCloud

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      # Compile only, skip tests and packaging
      - name: Compile project
        run: mvn -B compile -DskipTests -Drat.skip=true

      - name: Analyze with SonarCloud
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=Raygama_collections-demo \
            -Dsonar.organization=raygama \
            -Dsonar.host.url=https://sonarcloud.io

      # Optional: install jq for JSON parsing
      - name: Install jq
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: sudo apt-get update && sudo apt-get install -y jq

      # Get latest merged PR into main
      - name: Get latest merged PR number
        id: get-pr
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/pulls?state=closed&base=main" \
            | jq '[.[] | select(.merged_at != null)] | sort_by(.merged_at) | last | .number')

          echo "Latest merged PR: $PR_NUMBER"
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT

      # Only on push to main: call Flowise AI agent
      - name: Notify AI Agent (Flowise)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          FLOWISE_BEARER_TOKEN: ${{ secrets.FLOWISE_BEARER_TOKEN }}
        run: |
          PR_NUMBER="${{ steps.get-pr.outputs.pr_number }}"
          JSON_BODY=$(printf '{
            "question": "Analyze a sonar issue using your knowledge!",
            "projectKey": "Raygama_collections-demo",
            "prNumber": "%s"
          }' "$PR_NUMBER")

          curl https://cloud.flowiseai.com/api/v1/prediction/ae8b5cb1-b90b-4f25-9395-a839e92e2bf6 \
            -X POST \
            -d "$JSON_BODY" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $FLOWISE_BEARER_TOKEN"
